<section class="listing">
  <a [routerLink]="['details/', housingLocationIn.id]">
    <img
      [src]="housingLocationIn.photo[0]"
      alt="Exterior photo of {{ housingLocationIn.name }}"
      class="listing-photo"
      crossorigin
    />
  </a>
  <div class="card-detail">
    <p class="price-tag">
      <b>{{ housingLocationIn.price | currency : "INR" }}</b
      >/month
    </p>
    <h2 class="listing-heading">{{ housingLocationIn.name }}</h2>
    <div class="listing-location">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="svg-loc"
        viewBox="0 0 24 20"
        fill="currentColor"
        stroke="currentColor"
        stroke-width="0.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M12 2C8.686 2 6 4.686 6 8c0 2.018.81 3.073 1.85 4.62l4.139 6.568a.5.5 0 0 0 .822 0l4.139-6.568C17.19 11.073 18 10.018 18 8c0-3.314-2.686-6-6-6zM12 12a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
        />
      </svg>
      <p class="">
        {{ housingLocationIn.city }}, {{ housingLocationIn.state }}
      </p>
    </div>
    <a [routerLink]="['details/', housingLocationIn.id]" class="detail-link"
      >Learn more</a
    >
  </div>
</section>
